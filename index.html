<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Booki</title>
  <script src="https://kit.fontawesome.com/2c5c62d74e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Naviguation -->
  <header>
    <img src="Bookilogo.png" alt="logo de booki" class="main_logo">

    <nav class="headernav">
      <a href="#hebergements">Hébergements</a>
      <a href="#activites">Activités</a>
    </nav>
  </header>
  <!--Contenu principal-->
  <main>
    <section class="main_title">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="st_1">En plein centre ville ou en pleine nature</p>
      <!--Formulaire de recherche-->
      <form action="index.html" method="GET" role="search" class="search_form">
        <label for="search" class="search_in_icon">
          <i class="fa-solid fa-location-dot"></i>
        </label>
        <input type="search" id="search" name="search" placeholder="Dijon, France">
        <button type="submit" class="search-in_button" aria-label="Rechercher">Rechercher</button>
        <button type="submit" class="search-in_button_m" aria-label="Rechercher">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <!--liste des filtres-->
      <article class="filters_choice">
        <div class="filters">
          <h2 class="filters_title">Filtres</h2>

          <div class="filters_list">

            <a href="#" class="filters_list_item" title="economique">
              <span class="filters_list_icon">
                <i class="fa-solid fa-money-bill-wave"></i>
              </span>
              <span class="filters_list_item_text">Économique</span>
            </a>

            <a href="#" class="filters_list_item" title="familial">
              <span class="filters_list_icon">
                <i class="fa-solid fa-child"></i>
              </span>
              <span class="filters_list_item_text">Familial</span>
            </a>

            <a href="#" class="filters_list_item" title="romantique">
              <span class="filters_list_icon">
                <i class="fa-solid fa-heart"></i>
              </span>
              <span class="filters_list_item_text">Romantique</span>
            </a>

            <a href="#" class="filters_list_item" id=animals title="animaux autorises">
              <span class="filters_list_icon">
                <i class="fa-solid fa-dog"></i>
              </span>
              <span class="filters_list_item_text">Animaux Autorisés</span>
            </a>
          </div>
        </div>
      </article>

      <div class="st_2">
        <span class="info_circle">
          <i class="fa-solid fa-info"></i>
        </span>  
        <p class="st_2_text"> Plus de 500 logements sont disponibles dans cette ville </p>
      </div>
    </section>
    <!--Hébergements-->
    <div class="content_wrap">
      <div id="hebergements" class="group_cards">
        <h2 class="card_group_header">Hébergements à Marseille</h2>
        <div class="card_flex">
          <a href="#" class="card_container" title="hotel du port">
            <figure class="card_block">
              <img src="/images/hebergement/log1.jpg" alt="hotel du port">
              <figcaption>
                <h3 class="heb_title">Hôtel du port</h3>
                <p class="heb_prices">Nuit à partir de 52€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>

          </a>

          <a href="#" class="card_container" title="hotel chez amina">
            <figure class="card_block">
              <img src="/images/hebergement/log2.jpg" alt="hotel chez amina">
              <figcaption>
                <h3 class="heb_title">Hôtel Chez Amina</h3>
                <p class="heb_prices">Nuit à partir de 96€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="#" class="card_container" title="hotel des mouettes">
            <figure class="card_block">
              <img src="/images/hebergement/log3.jpg" alt="hotel des mouettes">
              <figcaption>
                <h3 class="heb_title">Hôtel des mouettes</h3>
                <p class="heb_prices">Nuit à partir de 76€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="#" class="card_container" title="hotel de la mer">
            <figure class="card_block">
              <img src="/images/hebergement/log4.jpg" alt="hotel de la mer">
              <figcaption>
                <h3 class="heb_title">Hôtel de la mer</h3>
                <p class="heb_prices">Nuit à partir de 46€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="#" class="card_container" title="auberge la canebiere">
            <figure class="card_block">
              <img src="/images/hebergement/log5.jpg" alt="auberge la canebiere">
              <figcaption>
                <h3 class="heb_title">Auberge La Canebière</h3>
                <p class="heb_prices">Nuit à partir de 25€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="#" class="card_container" title="auberge le panier">
            <figure class="card_block">
              <img src="/images/hebergement/log6.jpg" alt="auberge le panier">
              <figcaption>
                <h3 class="heb_title">Auberge Le Panier</h3>
                <p class="heb_prices">Nuit à partir de 23€</p>
                <div class="heb_rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star grey"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>

        <a href="#" class="cards_footer" title="display_more">
          <p class="show_more">Afficher Plus</p>
        </a>

      </div>
